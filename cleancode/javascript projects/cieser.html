<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #container {
      text-align: center;
    }

    input[type="text"], textarea {
      margin-bottom: 10px;
      padding: 5px;
      width: 300px;
    }

    button {
      padding: 5px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Caesar Cipher</h2>
    <input type="text" id="shift" placeholder="Enter shift value">
    <br>
    <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea>
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <br>
    <textarea id="outputText" placeholder="Result will appear here" readonly></textarea>
  </div>

  <script>
    function encrypt() {
      var shift = parseInt(document.getElementById('shift').value);
      var inputText = document.getElementById('inputText').value;
      var outputText = '';

      for (var i = 0; i < inputText.length; i++) {
        var charCode = inputText.charCodeAt(i);

        // Encrypt uppercase letters
        if (charCode >= 65 && charCode <= 90) {
          outputText += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
        }
        // Encrypt lowercase letters
        else if (charCode >= 97 && charCode <= 122) {
          outputText += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
        }
        // Keep non-alphabetic characters unchanged
        else {
          outputText += inputText.charAt(i);
        }
      }

      document.getElementById('outputText').value = outputText;
    }

    function decrypt() {
      var shift = parseInt(document.getElementById('shift').value);
      var inputText = document.getElementById('inputText').value;
      var outputText = '';

      // Decryption is simply encryption with negative shift
      shift = (26 - shift) % 26;

      for (var i = 0; i < inputText.length; i++) {
        var charCode = inputText.charCodeAt(i);

        // Decrypt uppercase letters
        if (charCode >= 65 && charCode <= 90) {
          outputText += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
        }
        // Decrypt lowercase letters
        else if (charCode >= 97 && charCode <= 122) {
          outputText += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
        }
        // Keep non-alphabetic characters unchanged
        else {
          outputText += inputText.charAt(i);
        }
      }

      document.getElementById('outputText').value = outputText;
    }
  </script>
</body>
</html>
