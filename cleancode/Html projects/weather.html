
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Weather Website</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Enter Location</h5>
      <form id="weatherForm">
        <div class="form-group">
          <label for="locationInput">Location:</label>
          <input type="text" class="form-control" id="locationInput" placeholder="E.g BANGALORE" required>
        </div>
        <!-- Without JavaScript, the form will be submitted to a server, which is not implemented here. -->
        <button type="submit" class="btn btn-primary">Get Weather</button>
      </form>
    </div>
  </div>

  <div id="weather-card" class="card mt-3" style="display: none;">
    <div class="card-body">
      <h5 class="card-title" id="locationName"></h5>
      <p class="card-text" id="temperature"></p>
      <p class="card-text" id="weatherDescription"></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
